<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="css/style.css">
        <title>Inventory</title>
    </head>
    <body>
        <div class="flex-wrapper col flex-start full-height full-width">
            <div class="flex-wrapper row space-between secondary-center" id="nav">
                <div class="flex-wrapper row flex-start">
                    <a href="Views/inventory.html/"><button  class="nav-link">Inventory</button></a>
                    <a href="Views/history.html"><button class="nav-link" >History</button></a>
                </div>
                <div class="flex-wrapper row flex-start">
                    <a href="/logout.html"><button class="nav-link">Log Out</button></a>
                </div>
            </div>
            <div class="flex-wrapper col flex-start" id="view">
                <div class="flex-wrapper row center" id="search">
                    <label for = "searchBar">Search</label>
                    <input type = "text" id = "searchBar"/>
                </div>
                <div class="flex-wrapper row center" id="list">
                    <div class="grid-wrapper col-num-5 col-gap-7 row-gap-1">
                        <div class="grid-heading">ID Number</div>
                        <div class="grid-heading">Type</div>
                        <div class="grid-heading">Name</div>
                        <div class="grid-heading">Quantity</div>
                        <div class="grid-heading create-button">
                            <button class = "inventory-buttons create-new-record">+</button>
                        </div>
                        <div class="grid-cell">VP001</div>
                        <div class="grid-cell">vegitable</div>
                        <div class="grid-cell">potato</div>
                        <div class="grid-cell">
                            <button class = "inventory-buttons add-qty">+</button>
                            <label>10</label>
                            <button class = "inventory-buttons subtract-qty">-</button>
                        </div>
                        <div class="grid-cell">
                            <button class = "inventory-buttons delete-record">X</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
